<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Simple Login Form</title><script defer="defer" src="bundle.js"></script></head><body><div class="form-wrapper"><div class="form-wrapper__title"><h1>Login</h1></div><form class="form"><div class="input-wrapper"><div class="input__label"><label for="username">Username</label></div><div class="input-bar-wrapper"><input class="input-bar" id="username" name="username"/><div class="reset-value" id="resetValue">&#x2716;</div></div><div class="username input__error-msg"></div></div><div class="input-wrapper"><div class="input__label"><label for="password">Password</label></div><div class="input-bar-wrapper"><input class="input-bar" id="password" name="password" type="password"/><div class="reset-value" id="resetValue">&#x2716;</div></div><div class="password input__error-msg"></div></div><input id="submit" type="submit" value="submit" disabled="disabled"/> <span class="sign-up-account">Don't have an account? <a id="signUp" href="#">Sign Up</a></span></form></div></body></html>
